<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="ordercard--container">
      <img src="assets/images/illustration-hero.svg" alt="illustration hero" />

      <div class="ordercard--info-wrap">
        <div class="ordercard--header">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="ordercard--plan-container">
          <div class="ordercard--plan-price-wrap">
            <img src="assets/images/icon-music.svg" alt="" />
            <div class="ordercard--plan-price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="ordercard--btn">Change</button>
        </div>

        <button class="ordercard--payment-btn">Proceed to Payment</button>

        <button class="ordercard--cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
